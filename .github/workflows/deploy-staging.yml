name: Deploy Staging

on:
  workflow_dispatch:

concurrency:
  group: deploy-staging
  cancel-in-progress: false

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NODE_ENV: development
      PORT: 5000
      SESSION_SECRET: ci-session-secret-123456
      ALLOWED_ORIGINS: http://localhost:5173
      SMTP_USER: ""
      SMTP_PASS: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check

      - name: Build backend
        run: npm run build:backend

      - name: Build frontend
        run: npm run build:frontend

      - name: Smoke tests
        run: npm run smoke

      - name: Smoke tests (auth enforced)
        run: npm run smoke:auth

  deploy-staging:
    needs: quality-gate
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Validate deploy hook
        run: |
          if [ -z "${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }}" ]; then
            echo "Missing secret: RENDER_STAGING_DEPLOY_HOOK_URL"
            exit 1
          fi

      - name: Trigger staging deploy (Render hook)
        run: |
          curl -fsSL -X POST "${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }}"

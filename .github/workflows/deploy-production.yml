name: Deploy Production

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag/reference (for traceability only)"
        required: false
        type: string

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NODE_ENV: development
      PORT: 5000
      SESSION_SECRET: ci-session-secret-123456
      ALLOWED_ORIGINS: http://localhost:5173
      SMTP_USER: ""
      SMTP_PASS: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check

      - name: Build backend
        run: npm run build:backend

      - name: Build frontend
        run: npm run build:frontend

      - name: Smoke tests
        run: npm run smoke

      - name: Smoke tests (auth enforced)
        run: npm run smoke:auth

  deploy-production:
    needs: quality-gate
    runs-on: ubuntu-latest
    environment: production
    env:
      RELEASE_REF: ${{ github.event_name == 'push' && github.ref_name || inputs.release_tag || github.sha }}
    steps:
      - name: Release context
        run: |
          echo "Deploying release ref: $RELEASE_REF"

      - name: Validate deploy hook
        run: |
          if [ -z "${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK_URL }}" ]; then
            echo "Missing secret: RENDER_PRODUCTION_DEPLOY_HOOK_URL"
            exit 1
          fi

      - name: Trigger production deploy (Render hook)
        run: |
          curl -fsSL -X POST "${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK_URL }}"

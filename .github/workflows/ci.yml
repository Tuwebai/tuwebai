name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NODE_ENV: development
      PORT: 5000
      SESSION_SECRET: ci-session-secret-123456
      ALLOWED_ORIGINS: http://localhost:5173
      # Keep SMTP empty in CI to validate graceful fallback paths.
      SMTP_USER: ""
      SMTP_PASS: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check

      - name: Build backend
        run: npm run build:backend

      - name: Build frontend
        run: npm run build:frontend

      - name: Smoke tests
        run: npm run smoke

      - name: Smoke tests (auth enforced)
        run: npm run smoke:auth
